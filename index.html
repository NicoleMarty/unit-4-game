<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Unit-4-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" src="assets/css/style.css">

</head>

<body style="background:url('assets/images/tokyo-subway.jpg')">
    <div class="row">
        <div class="col-lg-12 bg-light text-right">
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">TOKYO UNDERGROUND</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="card bg-transparent">
                                <div class="card-header text-white">
                                    <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">GO-GO</h3>
                                </div>
                                <div class="card-body text-white">
                                    <img id="player-1" src="assets/images/go-go-crazy.jpg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card bg-transparent">
                                <div class="card-header text-white">
                                    <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">PURGE</h3>
                                </div>
                                <div class="card-body">
                                    <img id="player-2" src="assets/images/purge-dude.jpg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card bg-transparent">
                                <div class="card-header text-white">
                                    <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">BLUE ICE</h3>
                                </div>
                                <div class="card-body">
                                    <img id="player-3" src="assets/images/blue-ice.jpg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="card bg-transparent">
                                <div class="card-header text-white">
                                    <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">PANTERA</h3>
                                </div>
                                <div class="card-body">
                                    <img id="player-4" src="assets/images/robo-panther.jpg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="assets/javascript/game.js"></script>
</body>

</html>
