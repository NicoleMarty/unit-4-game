<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Unit-4-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" src="assets/css/style.css">

</head>

<body>
    <div class="card bg-dark text-white">
        <img src="assets/images/tokyo-subway.jpg" class="img-fluid card-img">
        <div class="card-img-overlay">
            <div class="containter">
                <div class="row">
                    <div class="col">
                        <h1 class="card-title">Tokyo Underground</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-header text-dark">
                                Go-Go
                            </div>
                            <div class="card-body text-dark">
                                <img id="player-1" src="assets/images/go-go-crazy.jpg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-header text-dark">
                                Purge
                            </div>
                            <div class="card-body">
                                <img id="player-2" src="assets/images/purge-dude.jpg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-header text-dark">
                                Bleu Ice
                            </div>
                            <div class="card-body">
                                <img id="player-3" src="assets/images/blue-ice.jpg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-header text-dark">
                                Pantera
                            </div>
                            <div class="card-body">
                                <img id="player-4" src="assets/images/robo-panther.jpg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="assets/javascript/game.js"></script>
</body>

</html>
